name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '8', '11', '17', '21', '25' ]

    name: Build with JDK ${{ matrix.java }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean verify --file pom.xml

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerable-jar-jdk-${{ matrix.java }}
          path: target/*.jar
          retention-days: 1

  security-scan:
    runs-on: ubuntu-latest
    name: Security Scanning
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs + FindSecBugs
        continue-on-error: true
        run: |
          mvn -B clean compile spotbugs:spotbugs --file pom.xml || true
          mkdir -p security-reports

      - name: Copy raw SpotBugs XML to reports
        continue-on-error: true
        run: |
          if [ -f target/spotbugs/spotbugs.xml ]; then
            cp target/spotbugs/spotbugs.xml security-reports/spotbugs-findsecbugs_raw.xml
          fi

      - name: Convert SpotBugs XML to JSON
        continue-on-error: true
        run: |
          sudo apt-get update && sudo apt-get install -y python3
          if [ -f target/spotbugs/spotbugs.xml ]; then
            cat > /tmp/convert_spotbugs.py << 'PYEOF'
          import xml.etree.ElementTree as ET
          import json

          tree = ET.parse('target/spotbugs/spotbugs.xml')
          root = tree.getroot()

          findings = []
          for bug in root.findall('.//BugInstance'):
              finding = {
                  'type': bug.get('type', ''),
                  'priority': bug.get('priority', ''),
                  'rank': bug.get('rank', ''),
                  'category': bug.get('category', ''),
                  'abbrev': bug.get('abbrev', ''),
                  'message': ''
              }

              long_msg = bug.find('LongMessage')
              if long_msg is not None:
                  finding['message'] = long_msg.text or ''

              if not finding['message']:
                  short_msg = bug.find('ShortMessage')
                  if short_msg is not None:
                      finding['message'] = short_msg.text or ''

              source_lines = []
              for sl in bug.findall('.//SourceLine'):
                  source_info = {
                      'classname': sl.get('classname', ''),
                      'sourcefile': sl.get('sourcefile', ''),
                      'sourcepath': sl.get('sourcepath', ''),
                      'start': sl.get('start', ''),
                      'end': sl.get('end', ''),
                  }
                  if source_info['sourcefile'] or source_info['sourcepath']:
                      source_lines.append(source_info)

              if source_lines:
                  finding['sourceLines'] = source_lines
                  if source_lines[0]['sourcepath']:
                      finding['file'] = source_lines[0]['sourcepath']
                  elif source_lines[0]['sourcefile']:
                      finding['file'] = source_lines[0]['sourcefile']
                  finding['line'] = source_lines[0]['start']

              findings.append(finding)

          output = {'findings': findings, 'count': len(findings)}
          with open('security-reports/spotbugs-findsecbugs_converted.json', 'w') as f:
              json.dump(output, f, indent=2)

          print(f"Converted {len(findings)} findings to JSON")
          PYEOF
            python3 /tmp/convert_spotbugs.py
          else
            echo '{"findings": [], "count": 0, "note": "No SpotBugs XML output found"}' > security-reports/spotbugs-findsecbugs_converted.json
          fi

      - name: Run Semgrep
        continue-on-error: true
        run: |
          docker run --rm -v "${PWD}:/src" returntocorp/semgrep semgrep \
            --config "p/owasp-top-ten" \
            --config "p/security-audit" \
            --config "p/java" \
            --json \
            --output /src/security-reports/semgrep.json \
            /src || true

      - name: Set up Go for govex
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Convert and merge results with govex
        continue-on-error: true
        run: |
          # Create temporary directory for Go program
          mkdir -p /tmp/merge_results
          cd /tmp/merge_results

          # Initialize Go module
          go mod init merge_results
          go get github.com/grokify/govex@v0.16.0

          # Create Go program to process and merge results
          cat > main.go << 'GOEOF'
          package main

          import (
          	"fmt"
          	"os"
          	"path/filepath"

          	"github.com/grokify/govex"
          	"github.com/grokify/govex/analyzers/semgrep"
          	"github.com/grokify/govex/analyzers/spotbugs"
          )

          func main() {
          	// Get workspace directory from environment
          	workspace := os.Getenv("GITHUB_WORKSPACE")
          	if workspace == "" {
          		workspace = "."
          	}

          	var allVulns govex.Vulnerabilities

          	// Process SpotBugs results
          	spotbugsPath := filepath.Join(workspace, "target/spotbugs/spotbugs.xml")
          	if _, err := os.Stat(spotbugsPath); err == nil {
          		bugCollection, err := spotbugs.ParseBugCollectionFromFile(spotbugsPath)
          		if err != nil {
          			fmt.Fprintf(os.Stderr, "Error parsing SpotBugs: %v\n", err)
          		} else {
          			spotbugsVulns, err := bugCollection.ToGovexVulnerabilities(true)
                if err!=nil{
          			  fmt.Fprintf(os.Stderr, "Error converting SpotBugs to Govex: %v\n", err)
                } else {
          			  allVulns = append(allVulns, spotbugsVulns...)
          			  fmt.Printf("Added %d SpotBugs findings\n", len(spotbugsVulns))
                }
          		}
          	} else {
          		fmt.Println("No SpotBugs results found")
          	}

          	// Process Semgrep results
          	semgrepPath := filepath.Join(workspace, "security-reports/semgrep.json")
          	if _, err := os.Stat(semgrepPath); err == nil {
          		semgrepOutput, err := semgrep.ParseJSONFromFile(semgrepPath)
          		if err != nil {
          			fmt.Fprintf(os.Stderr, "Error parsing Semgrep: %v\n", err)
          		} else {
          			semgrepVulns,err := semgrepOutput.ToGovexVulnerabilities()
                if err!=nil {
          			  fmt.Fprintf(os.Stderr, "Error converting Semgrep to Govex: %v\n", err)
                } else {
            			allVulns = append(allVulns, semgrepVulns...)
            			fmt.Printf("Added %d Semgrep findings\n", len(semgrepVulns))
                }
          		}
          	} else {
          		fmt.Println("No Semgrep results found")
          	}

          	// Export to table and XLSX
          	if len(allVulns) > 0 {
          		table, err := allVulns.Table(govex.TableColumnDefinitionSetSASTSCAReport(), nil)
          		if err != nil{
          			fmt.Fprintf(os.Stderr, "Error converting govex.Vulnerabilities to table: %v\n", err)
              } else {
                xlsxPath := filepath.Join(workspace, "security-reports/combined-findings.xlsx")
          		  err := table.WriteXLSX(xlsxPath, "Findings")
          		  if err != nil {
          			  fmt.Fprintf(os.Stderr, "Error writing XLSX: %v\n", err)
          			  os.Exit(1)
          		  }
          		  fmt.Printf("Successfully wrote %d findings to XLSX\n", len(allVulns))
              }
          	} else {
          		fmt.Println("No findings to export")
          	}
          }
          GOEOF

          # Run the program from the module directory
          go run main.go

      - name: Upload Security Scan Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            security-reports/*.json
            security-reports/*.xml
            security-reports/*.xlsx
          retention-days: 30
